<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">

  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="" class="card-img">
    <h1 class="header">Jessica Randall</h1>
    <p class="color">London, United Kingdom</p>
    <p class="phar">"Front-end developer and avid reader."</p>
    
    <p class="social">GitHub</p>
    <p class="social">Frontend Mentor</p>
    <p class="social">LinkedIn</p>
    <p class="social">Twitter</p>
    <p class="social">Instagram</p>
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saša Dušić</a>.
  </div>
</body>
</html>
